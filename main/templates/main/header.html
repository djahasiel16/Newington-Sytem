{% if messages %}
{% for message in messages %}
<div class="alert alert-success position-absolute top-0 start-50 translate-middle-x mt-5 alert-dismissible fade show" role="alert" style="opacity:0.9;">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<header class="navbar sticky-top bg-dark flex-md-nowrap px-3 shadow" data-bs-theme="light">

  <div>
    <a class="navbar-brand col-md-3 col-lg-2 me-0  fs-6 text-white" href="#">Newington Builders Inc.</a>
  </div>
  <div class="mx-3 mb-0 text-white py-1 align-middle">
    <i class="bi bi-person-fill text-white"></i>
    {{user.username|title}}
  </div>

</header>
