{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content-title %}{{title}}{% endblock %}

{% block content %}

<div class="row justify-content-start">
  <div class="col-2 align-items-center">
    <a class="fw-medium">
      <i class="bi bi-1-circle-fill"></i>
      REQUEST HEADER
    </a>
  </div>
  <div class="col-2 align-items-center">

    <a class="fw-medium text-decoration-none text-black">
      <i class="bi bi-2-circle"></i>
      PERSONS
    </a>
  </div>
  <div class="col-2 align-items-center">

    <a class="fw-medium text-decoration-none text-black">
      <i class="bi bi-3-circle"></i>
      REQUEST ITEMS
    </a>
  </div>
</div>

<div class="row justify-content-start mt-3">
  <div class="col-8">
    <form method="post" class="fw-medium">
      <h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-justify"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
        </svg>
        Request Form
      </h4>
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success my-4">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
