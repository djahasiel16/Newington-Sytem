{% extends 'registration/base.html' %}

{% block content %}
<div class="col-5">
            
    <form method="POST" class="form-control shadow">

        <h1>Create an Account</h1>
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{form|crispy}}
        
        <p class="mt-3">Already have an account? Login <a href="{% url  'login' %}">Here</a></p>
        <input type="submit" value="Create Account" class="btn btn-success mb-3">
    
    </form>

</div>

{% endblock %}
